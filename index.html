<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metafrost AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f8fafc;
        }
        .gradient-text {
            background: linear-gradient(45deg, #4F46E5, #818CF8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(79,70,229,0.1), rgba(129,140,248,0.1));
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .feature-card {
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .cursor-glow {
            height: 400px;
            width: 400px;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15), transparent 70%);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursor-glow"></div>

    <!-- Navigation -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold gradient-text group">
                    <span class="inline-block transition-transform group-hover:scale-110">Metafrost.ai</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="hover:text-indigo-600 transition-all hover:scale-105">Platform</a>
                    <a href="#" class="hover:text-indigo-600 transition-all hover:scale-105">Use Cases</a>
                    <a href="#" class="hover:text-indigo-600 transition-all hover:scale-105">Documentation</a>
                    <a href="#" class="hover:text-indigo-600 transition-all hover:scale-105">Pricing</a>
                </div>
                <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-all hover:scale-105">
                    Start Free Trial
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-gradient pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-12">
                <div class="flex-1">
                    <h1 class="text-5xl md:text-6xl font-bold mb-8 leading-tight opacity-0 translate-y-8" id="hero-title">
                        Unleash the Power of <span class="gradient-text">Meta Brain AI</span>
                    </h1>
                    <p class="text-xl text-gray-600 mb-12 opacity-0 translate-y-8" id="hero-desc">
                        Revolutionary AI technology that thinks, learns, and evolves. 
                        Experience the next generation of artificial intelligence.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button class="bg-indigo-600 text-white px-8 py-4 rounded-lg hover:bg-indigo-700 transition-all hover:scale-105 group">
                            <span class="group-hover:hidden">Start Building Now</span>
                            <span class="hidden group-hover:inline">Let's Transform Together â†’</span>
                        </button>
                        <button class="flex items-center justify-center gap-2 border border-indigo-600 text-indigo-600 px-8 py-4 rounded-lg hover:bg-indigo-50 transition-all hover:scale-105" id="demo-btn">
                            <i class="bi bi-play-circle"></i> Watch Demo
                        </button>
                    </div>
                </div>
                <div class="flex-1">
                    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_tjf665uz.json" 
                                  background="transparent" 
                                  speed="1" 
                                  style="width: 100%; height: 400px;" 
                                  loop 
                                  autoplay>
                    </lottie-player>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Grid -->
    <section class="py-20 bg-white" id="features">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-16">Intelligent Features</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Feature cards with hover effects -->
            </div>
        </div>
    </section>

    <script>
        // Cursor glow effect
        const cursorGlow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.display = 'block';
            cursorGlow.style.left = e.pageX - 200 + 'px';
            cursorGlow.style.top = e.pageY - 200 + 'px';
        });

        // Animate hero section on load
        window.addEventListener('load', () => {
            document.getElementById('hero-title').classList.add('transition-all', 'duration-1000', 'opacity-100', 'translate-y-0');
            setTimeout(() => {
                document.getElementById('hero-desc').classList.add('transition-all', 'duration-1000', 'opacity-100', 'translate-y-0');
            }, 500);
        });

        // Demo button interaction
        document.getElementById('demo-btn').addEventListener('click', () => {
            alert('Demo video coming soon! Stay tuned for our amazing AI capabilities.');
        });

        // Dynamic feature cards
        const features = [
            {
                icon: 'bi-brain',
                title: 'Neural Processing',
                description: 'Advanced neural networks that process and analyze data with human-like intelligence'
            },
            {
                icon: 'bi-graph-up-arrow',
                title: 'Predictive Analytics',
                description: 'Forecast trends and make data-driven decisions with our advanced ML models'
            },
            {
                icon: 'bi-shield-check',
                title: 'Enterprise Security',
                description: 'Bank-grade security with advanced encryption and compliance measures'
            }
        ];

        const featuresContainer = document.querySelector('#features .grid');
        features.forEach(feature => {
            const card = document.createElement('div');
            card.className = 'feature-card p-6 rounded-xl border border-gray-100 bg-white';
            card.innerHTML = `
                <i class="bi ${feature.icon} text-4xl text-indigo-600 mb-4"></i>
                <h3 class="text-xl font-bold mb-4">${feature.title}</h3>
                <p class="text-gray-600">${feature.description}</p>
            `;
            featuresContainer.appendChild(card);
        });
    </script>

    <!-- Rest of the sections remain the same -->
    
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
